<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech ƒ∞ndirme Merkezi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(75, 0, 130, 0.3) 0%, transparent 50%);
            animation: float 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.2em;
            font-weight: 300;
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .file-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .file-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .file-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(102, 126, 234, 0.4);
            box-shadow: 0 20px 60px rgba(102, 126, 234, 0.3);
        }

        .file-card:hover::before {
            transform: scaleX(1);
        }

        .file-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .file-card:hover .file-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .file-name {
            color: #fff;
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-size {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .download-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .download-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .download-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .download-btn span {
            position: relative;
            z-index: 1;
        }

        .no-files {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2em;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
        }

        footer {
            text-align: center;
            margin-top: 80px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9em;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .files-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>üöÄ Mayatech ƒ∞ndirme Merkezi</h1>
            <p class="subtitle">ƒ∞htiyacƒ±nƒ±z olan t√ºm dosyalar burada</p>
        </header>

        <div id="filesContainer" class="loading">
            <div class="spinner"></div>
            <p style="color: rgba(255, 255, 255, 0.6); margin-top: 20px;">Dosyalar y√ºkleniyor...</p>
        </div>

        <footer>
            <p>Mayatech ¬© 2025 | T√ºm haklarƒ± saklƒ±dƒ±r</p>
        </footer>
    </div>

    <script>
        // GitHub repo bilgileri
        const REPO_OWNER = 'simsekdogukan';
        const REPO_NAME = 'mayatech-licanse';

        // Dosya tipine g√∂re emoji
        const fileIcons = {
            'zip': 'üì¶',
            'rar': 'üì¶',
            '7z': 'üì¶',
            'exe': '‚öôÔ∏è',
            'pdf': 'üìÑ',
            'doc': 'üìù',
            'docx': 'üìù',
            'txt': 'üìù',
            'default': 'üìÅ'
        };

        // Dosya boyutunu formatla
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Dosya uzantƒ±sƒ±nƒ± al
        function getFileExtension(filename) {
            return filename.split('.').pop().toLowerCase();
        }

        // Dosya ikonunu al
        function getFileIcon(filename) {
            const ext = getFileExtension(filename);
            return fileIcons[ext] || fileIcons['default'];
        }

        // Dosyalarƒ± y√ºkle ve listele
        async function loadFiles() {
            try {
                // GitHub API'den dosyalarƒ± √ßek
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`);
                const files = await response.json();

                // Sadece dosyalarƒ± filtrele (klas√∂rleri ve sistem dosyalarƒ±nƒ± hari√ß tut)
                const downloadableFiles = files.filter(file =>
                    file.type === 'file' &&
                    !file.name.startsWith('.') &&
                    file.name !== 'README.md' &&
                    file.name !== 'index.html' &&
                    file.name !== 'vercel.json'
                );

                const container = document.getElementById('filesContainer');

                if (downloadableFiles.length === 0) {
                    container.innerHTML = '<div class="no-files">Hen√ºz indirilebilir dosya yok üì≠</div>';
                    return;
                }

                // Dosya kartlarƒ±nƒ± olu≈ütur
                container.innerHTML = '<div class="files-grid">' +
                    downloadableFiles.map(file => `
                        <div class="file-card">
                            <div class="file-icon">${getFileIcon(file.name)}</div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                            <button class="download-btn" onclick="downloadFile('${file.download_url}', '${file.name}')">
                                <span>‚¨áÔ∏è ƒ∞ndir</span>
                            </button>
                        </div>
                    `).join('') +
                    '</div>';

            } catch (error) {
                console.error('Dosyalar y√ºklenirken hata:', error);
                document.getElementById('filesContainer').innerHTML =
                    '<div class="no-files">Dosyalar y√ºklenirken bir hata olu≈ütu üòï</div>';
            }
        }

        // Dosyayƒ± indir
        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Sayfa y√ºklendiƒüinde dosyalarƒ± getir
        window.addEventListener('load', loadFiles);
    </script>
</body>

</html>
