<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayatech File Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background: #c0c0c0;
            color: #000;
        }

        /* Login Page */
        #loginPage {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #008080;
        }

        .login-box {
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #000;
            width: 400px;
        }

        .login-header {
            background: #000080;
            color: #fff;
            padding: 8px 12px;
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        .login-body {
            padding: 30px;
        }

        .form-row {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .form-row label {
            width: 120px;
            font-weight: bold;
        }

        .form-row input {
            flex: 1;
            padding: 6px;
            border: 2px solid #000;
            background: #fff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }

        .form-row input:focus {
            outline: 2px solid #000080;
            outline-offset: -2px;
        }

        .error-msg {
            display: none;
            background: #ff0000;
            color: #fff;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #000;
            font-weight: bold;
        }

        .error-msg.show {
            display: block;
        }

        .button-row {
            text-align: center;
            margin-top: 25px;
        }

        .btn {
            background: #c0c0c0;
            border: 2px solid #000;
            padding: 8px 30px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
        }

        .btn:hover {
            background: #a0a0a0;
        }

        .btn:active {
            box-shadow: 1px 1px 0 #000;
            transform: translate(1px, 1px);
        }

        /* Main System */
        #mainSystem {
            display: none;
            min-height: 100vh;
            padding: 0;
        }

        .system-header {
            background: #000080;
            color: #fff;
            padding: 10px 15px;
            border-bottom: 2px solid #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-title {
            font-weight: bold;
            font-size: 16px;
        }

        .logout-link {
            background: #c0c0c0;
            color: #000;
            border: 2px solid #000;
            padding: 4px 12px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 12px;
        }

        .logout-link:hover {
            background: #a0a0a0;
        }

        .content-area {
            padding: 20px;
        }

        .stats-panel {
            background: #c0c0c0;
            border: 2px solid #000;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0 #808080;
        }

        .stats-header {
            background: #808080;
            padding: 6px 10px;
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        .stats-body {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-item {
            border: 2px solid #000;
            padding: 12px;
            background: #fff;
        }

        .stat-label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 11px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
        }

        .files-panel {
            background: #c0c0c0;
            border: 2px solid #000;
            box-shadow: 4px 4px 0 #808080;
        }

        .files-header {
            background: #808080;
            padding: 6px 10px;
            font-weight: bold;
            border-bottom: 2px solid #000;
        }

        .files-body {
            padding: 15px;
            background: #fff;
            min-height: 400px;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            border: 2px solid #000;
            margin-bottom: 10px;
            background: #c0c0c0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 12px;
            color: #333;
        }

        .file-actions {
            margin-left: 15px;
        }

        .download-btn {
            background: #c0c0c0;
            border: 2px solid #000;
            padding: 6px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 2px 2px 0 #000;
            font-size: 12px;
        }

        .download-btn:hover {
            background: #a0a0a0;
        }

        .download-btn:active {
            box-shadow: 1px 1px 0 #000;
            transform: translate(1px, 1px);
        }

        .loading-msg {
            text-align: center;
            padding: 40px;
            font-weight: bold;
        }

        .no-files-msg {
            text-align: center;
            padding: 40px;
            border: 2px dashed #000;
            background: #e0e0e0;
        }

        .footer {
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background: #808080;
            border: 2px solid #000;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .stats-body {
                grid-template-columns: 1fr;
            }

            .file-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .file-actions {
                margin-left: 0;
                width: 100%;
            }

            .download-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <!-- Login Page -->
    <div id="loginPage">
        <div class="login-box">
            <div class="login-header">MAYATECH FILE MANAGER - LOGIN</div>
            <div class="login-body">
                <div class="error-msg" id="errorMsg">HATA: Kimlik veya sifre yanlis!</div>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="form-row">
                        <label>KIMLIK:</label>
                        <input type="text" id="username" required autocomplete="off">
                    </div>
                    <div class="form-row">
                        <label>SIFRE:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div class="button-row">
                        <button type="submit" class="btn">GIRIS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Main System -->
    <div id="mainSystem">
        <div class="system-header">
            <div class="system-title">MAYATECH FILE MANAGER v1.0</div>
            <button class="logout-link" onclick="handleLogout()">CIKIS</button>
        </div>

        <div class="content-area">
            <div class="stats-panel">
                <div class="stats-header">SISTEM BILGILERI</div>
                <div class="stats-body">
                    <div class="stat-item">
                        <div class="stat-label">TOPLAM DOSYA</div>
                        <div class="stat-value" id="totalFiles">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">TOPLAM BOYUT</div>
                        <div class="stat-value" id="totalSize">-</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">SISTEM DURUMU</div>
                        <div class="stat-value" id="systemStatus">AKTIF</div>
                    </div>
                </div>
            </div>

            <div class="files-panel">
                <div class="files-header">DOSYA LISTESI</div>
                <div class="files-body" id="filesContent">
                    <div class="loading-msg">Dosyalar yukleniyor...</div>
                </div>
            </div>

            <div class="footer">
                (C) 2025 MAYATECH - TUM HAKLARI SAKLIDIR
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const VALID_USERNAME = '5999';
        const VALID_PASSWORD = '549476';
        const REPO_OWNER = 'simsekdogukan';
        const REPO_NAME = 'mayatech-licanse';

        // Check session
        window.onload = function () {
            const isLoggedIn = sessionStorage.getItem('mayatech_logged_in');
            if (isLoggedIn === 'true') {
                showMainSystem();
                loadFiles();
            }
        };

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                sessionStorage.setItem('mayatech_logged_in', 'true');
                showMainSystem();
                loadFiles();
            } else {
                errorMsg.classList.add('show');
                setTimeout(() => {
                    errorMsg.classList.remove('show');
                }, 3000);
            }
            return false;
        }

        // Handle Logout
        function handleLogout() {
            sessionStorage.removeItem('mayatech_logged_in');
            document.getElementById('mainSystem').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('loginForm').reset();
        }

        // Show Main System
        function showMainSystem() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainSystem').style.display = 'block';
        }

        // Format File Size
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // Load Files
        async function loadFiles() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/`);
                const files = await response.json();

                const downloadableFiles = files.filter(file =>
                    file.type === 'file' &&
                    !file.name.startsWith('.') &&
                    file.name !== 'README.md' &&
                    file.name !== 'index.html' &&
                    file.name !== 'vercel.json'
                );

                const container = document.getElementById('filesContent');

                if (downloadableFiles.length === 0) {
                    container.innerHTML = '<div class="no-files-msg">HENUZ DOSYA BULUNMUYOR</div>';
                    updateStats(0, 0);
                    return;
                }

                const totalBytes = downloadableFiles.reduce((sum, file) => sum + file.size, 0);
                updateStats(downloadableFiles.length, totalBytes);

                container.innerHTML = '<ul class="file-list">' +
                    downloadableFiles.map(file => `
                        <li class="file-item">
                            <div class="file-info">
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                            <div class="file-actions">
                                <button class="download-btn" onclick="downloadFile('${file.download_url}', '${file.name}')">
                                    INDIR
                                </button>
                            </div>
                        </li>
                    `).join('') +
                    '</ul>';

            } catch (error) {
                console.error('Hata:', error);
                document.getElementById('filesContent').innerHTML =
                    '<div class="no-files-msg">DOSYALAR YUKLENIRKEN HATA OLUSTU</div>';
            }
        }

        // Update Stats
        function updateStats(count, bytes) {
            document.getElementById('totalFiles').textContent = count;
            document.getElementById('totalSize').textContent = formatFileSize(bytes);
        }

        // Download File
        function downloadFile(url, filename) {
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
